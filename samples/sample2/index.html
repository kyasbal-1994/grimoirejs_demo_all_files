<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script type="text/javascript" src="/product/index.es2016.js"></script>
  <link href="./index.css" rel="stylesheet"/>
</head>

<body style="background-color:#f9efd5;">
  <a href="../index.html">⬅︎戻る</a>
  <div class="container">
  <div class="canvas-container">
    <script id="main" type="text/goml" src="./sample.goml"></script>
  </div>
  <div class="forms">
    <div>
     <h2>形状</h2>
     <div class="buttons-container">
       <a class="red-button" onclick="changeGeometry('sphere')">球体</a>
       <a class="blue-button" onclick="changeGeometry('quad')">平面</a>
       <a class="green-button" onclick="changeGeometry('cube')">立方体</a>
     </div>
    </div>
    <div>
     <h2>スケール</h2>
      <p>X</p>
      <input type="number" class="sx" value="1"/>
      <p>Y</p>
      <input type="number" class="sy" value="1"/>
      <p>Z</p>
      <input type="number" class="sz" value="1"/>
    </div>
    <div>
      <h2>対象</h2>
      <div class="buttons-container">
       <a class="red-button" onclick="changeTarget('default')">ソリッド</a>
       <a class="blue-button" onclick="changeTarget('wireframe')">ワイヤフレーム</a>
      </div>
    </div>
    <div>
      <h2>色</h2>
      <div class="color-table">
      </div>
    </div>
  </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
